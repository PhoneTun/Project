<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Webiste</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-... (CSS integrity hash)"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header navbar -->
    <div class="header">
      <div class="left_nav">
        <img class="title" src="images/Sea Spirit Vintage Illustration.png" />
        <a href="#" class="left-nav">AXIS</a>
      </div>

      <nav class="navbar">
        <div id="nav-close" class="fas fa-times"></div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#shope">Shop</a>
        <a href="#price">Price</a>
        <a href="#blogs">Blogs</a>
      </nav>

      <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="#" class="fas fa-shopping-cart"></a>
        <div id="search-btn" class="fas fa-search"></div>
      </div>
    </div>

    <!-- seach -->
    <div class="search-form">
      <div id="close-search" class="fas fa-times"></div>
      <form action="">
        <input
          type="search"
          name="placesholder"
          placeholder="search..."
          id="search-box"
        />
        <label for="search-box" class="fas fa-search"> </label>
      </form>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
